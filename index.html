<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Vendas Q1 2025</title>
    
    <!-- Importando Fonte Inter para visual limpo -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <!-- Importando Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            --bg-color: #f4f7f6;
            --card-bg: #ffffff;
            --text-primary: #2c3e50;
            --text-secondary: #7f8c8d;
            --accent-color: #3498db;
            --border-radius: 12px;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            padding: 20px;
        }

        /* Header e Filtros */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .filters {
            display: flex;
            gap: 15px;
        }

        select {
            padding: 10px 15px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            background-color: var(--card-bg);
            color: var(--text-primary);
            font-family: inherit;
            cursor: pointer;
            outline: none;
            transition: border-color 0.3s;
        }

        select:focus {
            border-color: var(--accent-color);
        }

        /* Grid Principal */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }

        /* KPIs */
        .kpi-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .kpi-title {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .kpi-value {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        /* Gráficos */
        .chart-container {
            background: var(--card-bg);
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            position: relative;
            height: 300px; /* Altura fixa para consistência */
        }

        .chart-title {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--text-primary);
        }

        /* Classes de Layout Específicas */
        .full-width {
            grid-column: span 4;
        }

        .half-width {
            grid-column: span 2;
        }

        .third-width {
            grid-column: span 1; /* Ajustado para o layout de 3 colunas na parte inferior */
        }

        /* Ajuste de Grid para a linha inferior (3 gráficos) */
        .bottom-row {
            grid-column: span 4;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        /* Responsividade */
        @media (max-width: 1024px) {
            .dashboard-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            .kpi-card {
                grid-column: span 1;
            }
            .bottom-row {
                grid-template-columns: 1fr;
            }
            .full-width, .half-width {
                grid-column: span 2;
            }
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: flex-start;
            }
            .dashboard-grid {
                display: flex;
                flex-direction: column;
            }
            .filters {
                width: 100%;
            }
            select {
                flex: 1;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Dashboard de Vendas Q1 2025</h1>
        <div class="filters">
            <select id="regionFilter" onchange="updateDashboard()">
                <option value="all">Todas as Regiões</option>
                <!-- Opções preenchidas via JS -->
            </select>
            <select id="sellerFilter" onchange="updateDashboard()">
                <option value="all">Todos os Vendedores</option>
                <!-- Opções preenchidas via JS -->
            </select>
        </div>
    </header>

    <!-- Grid do Dashboard -->
    <div class="dashboard-grid">
        
        <!-- KPIs -->
        <div class="kpi-card" style="border-left: 5px solid #3498db;">
            <span class="kpi-title">Vendas Totais</span>
            <span class="kpi-value" id="kpiTotalSales">€ 0,00</span>
        </div>
        <div class="kpi-card" style="border-left: 5px solid #2ecc71;">
            <span class="kpi-title">Unidades Vendidas</span>
            <span class="kpi-value" id="kpiUnits">0</span>
        </div>
        <div class="kpi-card" style="border-left: 5px solid #9b59b6;">
            <span class="kpi-title">Ticket Médio</span>
            <span class="kpi-value" id="kpiAvgTicket">€ 0,00</span>
        </div>
        <!-- Placeholder para manter grid de 4 colunas alinhado ou usar CSS grid vazio -->
        <div class="kpi-card" style="border-left: 5px solid #f1c40f; display:none;"></div> 
        <!-- Ajuste: Vamos usar 3 KPIs ocupando o topo. Em CSS Grid 4 colunas, o primeiro gráfico ocupará a linha toda abaixo -->

        <!-- Gráfico de Linha: Evolução Temporal (Ocupa largura total) -->
        <div class="chart-container full-width">
            <div class="chart-title">Evolução Mensal (Jan - Mar)</div>
            <canvas id="lineChart"></canvas>
        </div>

        <!-- Linha Inferior: 3 Gráficos lado a lado -->
        <div class="bottom-row">
            <!-- Gráfico de Barras: Região -->
            <div class="chart-container">
                <div class="chart-title">Vendas por Região</div>
                <canvas id="regionChart"></canvas>
            </div>

            <!-- Gráfico de Barras: Vendedores -->
            <div class="chart-container">
                <div class="chart-title">Top Vendedores</div>
                <canvas id="sellerChart"></canvas>
            </div>

            <!-- Gráfico de Pizza: Produtos -->
            <div class="chart-container">
                <div class="chart-title">Receita por Produto</div>
                <canvas id="productChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        // --- 1. DADOS (Baseados no PDF fornecido) ---
        const salesData = [
            { date: '2025-01-02', region: 'Norte', seller: 'João Silva', product: 'Portátil Pro 15"', units: 2, price: 1200, total: 2400 },
            { date: '2025-01-05', region: 'Lisboa', seller: 'Ana Gomes', product: 'Monitor 27"', units: 5, price: 300, total: 1500 },
            { date: '2025-01-10', region: 'Algarve', seller: 'Pedro Costa', product: 'Teclado Mecânico', units: 10, price: 150, total: 1500 },
            { date: '2025-01-15', region: 'Norte', seller: 'João Silva', product: 'Rato Ergonómico', units: 8, price: 80, total: 640 },
            { date: '2025-01-22', region: 'Centro', seller: 'Maria Neves', product: 'Portátil Pro 13"', units: 3, price: 1000, total: 3000 },
            { date: '2025-02-05', region: 'Lisboa', seller: 'Ana Gomes', product: 'Portátil Pro 15"', units: 1, price: 1200, total: 1200 },
            { date: '2025-02-12', region: 'Algarve', seller: 'Pedro Costa', product: 'Monitor 24"', units: 4, price: 200, total: 800 }, // Produto inferido pelo preço/contexto
            { date: '2025-02-18', region: 'Centro', seller: 'Maria Neves', product: 'Docking Station', units: 6, price: 180, total: 1080 },
            { date: '2025-03-03', region: 'Norte', seller: 'João Silva', product: 'Headset Wireless', units: 7, price: 120, total: 840 },
            { date: '2025-03-15', region: 'Lisboa', seller: 'Ana Gomes', product: 'Portátil Pro 13"', units: 2, price: 1000, total: 2000 }
        ];

        // Variáveis globais para os gráficos
        let charts = {};

        // --- 2. INICIALIZAÇÃO ---
        function init() {
            populateFilters();
            
            // Ajuste CSS do grid de KPIs para ocupar espaço corretamente
            const kpis = document.querySelectorAll('.kpi-card:not([style*="display:none"])');
            kpis.forEach(k => k.style.gridColumn = "span 1");
            // Se tela grande, o span pode ser ajustado, mas o padrão CSS cuida disso.

            updateDashboard();
        }

        // --- 3. FILTROS ---
        function populateFilters() {
            const regions = [...new Set(salesData.map(d => d.region))].sort();
            const sellers = [...new Set(salesData.map(d => d.seller))].sort();

            const regionSelect = document.getElementById('regionFilter');
            const sellerSelect = document.getElementById('sellerFilter');

            regions.forEach(r => {
                const opt = document.createElement('option');
                opt.value = r;
                opt.textContent = r;
                regionSelect.appendChild(opt);
            });

            sellers.forEach(s => {
                const opt = document.createElement('option');
                opt.value = s;
                opt.textContent = s;
                sellerSelect.appendChild(opt);
            });
        }

        function getFilteredData() {
            const regionVal = document.getElementById('regionFilter').value;
            const sellerVal = document.getElementById('sellerFilter').value;

            return salesData.filter(item => {
                const matchRegion = regionVal === 'all' || item.region === regionVal;
                const matchSeller = sellerVal === 'all' || item.seller === sellerVal;
                return matchRegion && matchSeller;
            });
        }

        // --- 4. LÓGICA DE ATUALIZAÇÃO ---
        function updateDashboard() {
            const data = getFilteredData();
            
            updateKPIs(data);
            renderCharts(data);
        }

        function updateKPIs(data) {
            const totalSales = data.reduce((acc, curr) => acc + curr.total, 0);
            const totalUnits = data.reduce((acc, curr) => acc + curr.units, 0);
            const avgTicket = data.length > 0 ? totalSales / data.length : 0;

            document.getElementById('kpiTotalSales').innerText = formatCurrency(totalSales);
            document.getElementById('kpiUnits').innerText = totalUnits;
            document.getElementById('kpiAvgTicket').innerText = formatCurrency(avgTicket);
        }

        // --- 5. GRÁFICOS ---
        function renderCharts(data) {
            // Cores Minimalistas
            const colors = ['#3498db', '#2ecc71', '#9b59b6', '#f1c40f', '#e74c3c', '#34495e'];

            // -- Preparação de Dados --
            
            // 1. Evolução Mensal
            const months = ['Janeiro', 'Fevereiro', 'Março'];
            const salesByMonth = [0, 0, 0];
            data.forEach(d => {
                const monthIndex = new Date(d.date).getMonth(); // 0=Jan, 1=Fev, 2=Mar
                if(monthIndex <= 2) salesByMonth[monthIndex] += d.total;
            });

            // 2. Região
            const regionMap = {};
            data.forEach(d => regionMap[d.region] = (regionMap[d.region] || 0) + d.total);
            
            // 3. Vendedores
            const sellerMap = {};
            data.forEach(d => sellerMap[d.seller] = (sellerMap[d.seller] || 0) + d.total);
            // Ordenar vendedores
            const sortedSellers = Object.entries(sellerMap).sort((a,b) => b[1] - a[1]);

            // 4. Produtos
            const productMap = {};
            data.forEach(d => productMap[d.product] = (productMap[d.product] || 0) + d.total);

            // -- Renderização (Chart.js) --
            createOrUpdateChart('lineChart', 'line', {
                labels: months,
                datasets: [{
                    label: 'Vendas (€)',
                    data: salesByMonth,
                    borderColor: '#3498db',
                    backgroundColor: 'rgba(52, 152, 219, 0.1)',
                    borderWidth: 2,
                    fill: true,
                    tension: 0.4
                }]
            });

            createOrUpdateChart('regionChart', 'bar', {
                labels: Object.keys(regionMap),
                datasets: [{
                    label: 'Faturação (€)',
                    data: Object.values(regionMap),
                    backgroundColor: colors.slice(0, Object.keys(regionMap).length),
                    borderRadius: 4
                }]
            });

            createOrUpdateChart('sellerChart', 'bar', {
                labels: sortedSellers.map(s => s[0]),
                datasets: [{
                    label: 'Vendas Totais (€)',
                    data: sortedSellers.map(s => s[1]),
                    backgroundColor: '#2ecc71',
                    borderRadius: 4
                }]
            }, { indexAxis: 'y' }); // Barra horizontal para ranking

            createOrUpdateChart('productChart', 'doughnut', {
                labels: Object.keys(productMap),
                datasets: [{
                    data: Object.values(productMap),
                    backgroundColor: colors,
                    borderWidth: 0
                }]
            });
        }

        // Função genérica para criar/destruir gráficos
        function createOrUpdateChart(canvasId, type, data, extraOptions = {}) {
            const ctx = document.getElementById(canvasId).getContext('2d');
            
            if (charts[canvasId]) {
                charts[canvasId].destroy();
            }

            const commonOptions = {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { 
                        display: type === 'doughnut', // Só mostra legenda no doughnut
                        position: 'bottom',
                        labels: { boxWidth: 12, usePointStyle: true }
                    }
                },
                scales: type !== 'doughnut' ? {
                    y: { beginAtZero: true, grid: { color: '#f0f0f0' } },
                    x: { grid: { display: false } }
                } : {}
            };

            charts[canvasId] = new Chart(ctx, {
                type: type,
                data: data,
                options: { ...commonOptions, ...extraOptions }
            });
        }

        // --- UTILITÁRIOS ---
        function formatCurrency(value) {
            return new Intl.NumberFormat('pt-PT', { style: 'currency', currency: 'EUR' }).format(value);
        }

        // Iniciar app
        init();

    </script>
</body>
</html>
